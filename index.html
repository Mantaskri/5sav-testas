<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5sav-testas</title>
    <link rel="stylesheet" href="./css/pages/home.css">
</head>
<body>
    
    <div class="column">
        <h1 class="head">Get in Touch</h1>
         <form class="form">
            <label for="firstname" class="smaller">First Name</label>
            <input id="firstname" type="text" placeholder="First Name" required class="smaller">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" placeholder="Last Name" required class="smaller">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required class="smaller">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="Phone" required class="smaller">
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Address" required>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message" required></textarea>
        </form>
        <button type="submit" class="btn">Submit</button>
        <footer>Thanks for submitting!</footer>
    </div>
    
</body>
</html>
